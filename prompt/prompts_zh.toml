[extraction]
# easy 表示简单提取内容，大致进行描述即可，适合将截图内容快速转化为文字的场景，让人快速了解截图内容。
# 适合场景：会议记录、日常聊天、简单操作界面等不需要过多技术细节的截图分析。（非专业场景）
easy = "大致提取截图中的主要信息，关注整体内容和关键点，忽略过多的技术细节和复杂数据，确保信息简洁明了，便于快速理解。"
# medium 表示中等程度提取内容，适合需要一定细节但不要求极致完整的场景，常见于一般技术文档、操作指南等需要一定细节的截图分析。
medium = "适度提取截图中有价值的信息，涵盖主要技术细节、数据信息和操作步骤，确保内容完整且易于理解，同时避免过度冗杂的信息。"
# max 表示最大化保留内容，适合需要非常详细信息提取的场景，常见于技术文档、数据报表等需要给出详尽细节的截图分析。
max = "最大化地提取和保留截图中所有有价值的信息，包括技术细节、数据信息、操作步骤等，确保没有遗漏任何重要内容，达到专业级别的信息完整性。"
